<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alzheimer's Research UK</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
    body {
      background-color: black;
    }

    .intro {
      border-radius: 100%;
      behavior: url(PIE.htc); /* remove if we don't care about IE8 */.
      width: 100px;
      height: 100px;
      padding: 100px;
      background: none;
      color: #666;
      text-align: center;
      font: 32px Helvetica;
      position: absolute;
      left: 2px; top:100px;
      -webkit-animation: popin 3s ; /* Chrome, Safari, Opera */
      animation: popin 3s ;

    }

    .lead {
      color: white;
    }

    .h1 {
      color: white;
    }

    .h3 {
      color: white;
    }

    .btn {

      color: orange;
      background-color: black;
      border-color: orange;

    }


    @keyframes popin {
      0%   { transform:scale(0.0); opacity:0.0; }
      1%   { transform:scale(0.01); opacity:0.01; }
      100% { transform:scale(1.0); opacity:1.0; }
    }




    </style>

  </head>
  <body>
    
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="http://www.alzheimersresearchuk.org/"><font color="orange">About Us</font></a></li>
          </ul>
        </nav>
        <h3><font color="white"><font color="orange">A</font>lzheimer's <font color="orange">R</font>esearch <font color="orange">UK</font></h3>
      </div>

	<div id="main_content">
		<div id="initial_screen">
			<div class="intro">
			<h1><font color="white">How Much Do You Know?</font></h1>
			<p class="lead">Play to win a cool Snapchat filter for funky selfies. Just type in your name and get started!</p>
			
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Name</span>
			  <input type="text" id="user_name" class="input-lg form-control" placeholder="Type your name here" aria-describedby="basic-addon1">
			</div>
			<p style="margin-top: 30px;"><a id="play_button" class="btn btn-lg btn-warning btn-block" href="#" role="button">Play</a></p>
		  </div>
		</div>
		<div id="question_screen">
			<div class="jumbotron">
			<h1><span id="display_name"></span>'s score so far: <span id="display_score"></span></h1>
			<p class="lead" id="question_body"></p>
			
			<div class="row">
			  <div class="col-lg-6">
				<div class="input-group" id="question_choices">
				  <span class="input-group-addon">
					<input type="checkbox" aria-label="...">
				  </span>
				  <input type="text" class="form-control" aria-label="...">
				  
				</div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
			<p style="margin-top: 30px;"><a id="play_button" class="btn btn-lg btn-success btn-block" href="#" role="button">Play</a></p>
		  </div>
		</div>
		</div>
	</div>


    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="game.js"></script>
  </body>
</html>
