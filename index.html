<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BrainChopper</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">BrainChopper</h3>
      </div>

	<div id="main_content">
		<div id="initial_screen">
			<div class="jumbotron">
			<h1>Raising dementia awareness</h1>
			<p class="lead">Interested in playing a game and winning a cool Snapchat filter for funky selfies? Just type in your name and get started!</p>
			
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Name</span>
			  <input type="text" id="user_name" class="input-lg form-control" placeholder="Type your name here" aria-describedby="basic-addon1">
			</div>
			<p style="margin-top: 30px;"><a id="play_button" class="btn btn-lg btn-success btn-block" href="#" role="button">Play</a></p>
		  </div>
		</div>
		<div id="question_screen">
			<div class="jumbotron">
			<h1><span id="display_name"></span>'s score so far: <span id="display_score"></span></h1>
			<p class="lead" id="question_body"></p>
			
			<div class="row">
			  <div class="col-lg-6">
				<div class="input-group" id="question_choices">
				  <span class="input-group-addon">
					<input type="checkbox" aria-label="...">
				  </span>
				  <input type="text" class="form-control" aria-label="...">
				  
				</div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
			<p style="margin-top: 30px;"><a id="play_button" class="btn btn-lg btn-success btn-block" href="#" role="button">Play</a></p>
		  </div>
		</div>
		</div>
	</div>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="game.js"></script>
  </body>
</html>
